name: dev-pack

on:
  pull_request:
    branches: [dev]

jobs:
  dev-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
          package: ./package.json
          tag: "latest"
          check-version: true
        env:
          WORK_DIR: $GITHUB_WORKSPACE/feeds/cve
      - run: yarn global add oclif @oclif/dev-cli
      - run: yarn install
      - run: yarn prepack
      - run: yarn pack
      - run: ./bin/run download
      - run: ./bin/run extract